{% extends 'Pruthbase.html' %}
{% load static %}
{% static 'image' as baseUrl %}
{% block content %}






<main class="inner-page-sec-padding-bottom">
    

<div class="container">
 <div class="sb-custom-tab review-tab section-padding">
        
        <div class="tab-content space-db--20" id="myTabContent">
            
            <div class="tab-pane fade show active" id="tab-1" role="tabpanel" aria-labelledby="tab2">
                <div class="review-wrapper">
                   
                    <h2 class="title-lg mb--20 pt--15">ADD A REVIEW</h2>
                    <div class="rating-row pt-2">
                        <p class="d-block">Your Rating</p>
                        <span class="rating-widget-block">
                            <input type="radio" name="star" id="star1">
                            <label for="star1"></label>
                            <input type="radio" name="star" id="star2">
                            <label for="star2"></label>
                            <input type="radio" name="star" id="star3">
                            <label for="star3"></label>
                            <input type="radio" name="star" id="star4">
                            <label for="star4"></label>
                            <input type="radio" name="star" id="star5">
                            <label for="star5"></label>
                        </span>


                        <form action="/feedback" method="post" class="mt--15 site-form ">
                          {% csrf_token %}
                            <div class="row">
                              {% if error %}
                              {{error}}
                              {% endif %}
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="message">Comment</label>
                                        <input type="text" name="message" id="message" cols="30" rows="10"
                                            class="form-control" placeholder="line 1",value="{{values.Comment}}">
                                    </div>
                                    <div class="form-group">
                                      <!-- <label for="message">Comment</label> -->
                                      <input type="text" name="message2" id="message2" cols="30" rows="10"
                                          class="form-control" placeholder="line 2">
                                  </div>
                                  <div class="form-group">
                                    <!-- <label for="message">Comment</label> -->
                                    <input type="text" name="message3" id="message3" cols="30" rows="10"
                                        class="form-control" placeholder=" line 3">
                                </div>
                                <div class="form-group">
                                  <!-- <label for="message">Comment</label> -->
                                  <input type="text" name="message4" id="message4" cols="30" rows="10"
                                      class="form-control" placeholder=" line 4">
                              </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="name">Name *</label>
                                        <input type="text" name="f_name" id="f_name" class="form-control" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="email">Email *</label>
                                       <input type="text" name="email" id="email" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                              <div class="submit-btn">
                                  <button type="submit" class="btn btn-black">Post </button>
                              </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>

</main>





{% endblock %}
